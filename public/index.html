<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durak Multiplayer (2-6 Players)</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lobby-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .game-container {
            background: radial-gradient(circle at center, #2a5298, #1e3c72);
            border-radius: 20px;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .room-code-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .players-list {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Game Table Layout */
        .game-table {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .top-info {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 5px;
            border-radius: 8px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 12px;
            border-radius: 5px;
            margin: 2px;
            font-size: 0.9em;
        }

        .players-circle {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px; /* Add margin to avoid overlap with top elements */
            margin-bottom: 100px; /* Add margin to avoid overlap with bottom elements */
        }

        .player-slot {
            position: absolute;
            width: 160px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .player-slot.active-attacker {
            border: 3px solid #28a745;
            box-shadow: 0 0 30px rgba(40, 167, 69, 0.5);
        }

        .player-slot.defender {
            border: 3px solid #dc3545;
            box-shadow: 0 0 30px rgba(220, 53, 69, 0.5);
        }

        .player-slot.can-attack {
            border: 2px solid #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }

        .player-slot.winner {
            opacity: 0.5;
            background: #d4edda;
        }

        .player-slot.current-player {
            background: linear-gradient(135deg, #f0f0f0 0%, #ffffff 100%);
            border: 3px solid #007bff;
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .player-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 60px;
            justify-content: center;
        }

        .card {
            width: 40px;
            height: 55px;
            background: white;
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .card.red {
            color: red;
        }

        .card.black {
            color: black;
        }

        .card.selected {
            border: 2px solid #667eea;
            background: #f0f0ff;
        }

        .card.back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 0.8em;
        }

        .card.deflectable {
            border: 2px solid #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }

        /* Central Battlefield */
        .battlefield-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            max-width: 35%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 15px;
            z-index: 5;
        }

        .battlefield-title {
            color: white;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .battlefield {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            min-height: 100px;
        }

        .card-pair {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .deck-area {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
        }

        .deck {
            width: 50px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            position: relative;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .trump-card-wrapper {
            width: 70px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card.trump-card {
            transform: rotate(90deg);
            position: absolute;
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            z-index: 10;
        }

        .bottom-controls button {
            padding: 8px 20px;
            font-size: 0.95em;
        }

        /* Turn Indicator */
        .turn-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            min-width: 250px;
            z-index: 10;
        }

        .turn-indicator.your-turn {
            background: rgba(40, 167, 69, 0.9);
            animation: pulse 2s infinite;
        }

        .turn-indicator.defend {
            background: rgba(220, 53, 69, 0.9);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* Winners Display */
        .winners-display {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 8px;
            max-width: 180px;
            z-index: 10;
            font-size: 0.9em;
        }

        .winners-display h3 {
            margin-bottom: 8px;
            font-size: 1em;
        }

        .winner-item {
            padding: 4px;
            margin: 3px 0;
            background: #d4edda;
            border-radius: 4px;
            font-size: 0.85em;
        }

        /* Chat */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }

        /* Throw-in timer */
        .throw-in-timer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            min-width: 300px;
        }

        .timer-display {
            font-size: 3em;
            font-weight: bold;
            color: #ff6b6b;
            margin: 20px 0;
        }

        .message {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 100;
            font-size: 1em;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .player-slot {
                width: 140px;
                padding: 8px;
            }
            
            .card {
                width: 30px;
                height: 42px;
                font-size: 0.7em;
            }
            
            .battlefield-container {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Lobby Screen -->
    <div id="lobbyScreen" class="lobby-container">
        <h1>üÉè Durak Multiplayer üÉè</h1>
        <p style="color: #666; margin-bottom: 20px;">2-6 Players</p>
        
        <div id="nameEntry">
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            <button onclick="setPlayerName()">Continue</button>
        </div>
        
        <div id="roomOptions" class="hidden">
            <h2>Welcome, <span id="displayName"></span>!</h2>
            
            <div style="margin: 30px 0;">
                <div class="input-group">
                    <label>Max Players (2-6):</label>
                    <input type="number" id="maxPlayers" min="2" max="6" value="4">
                </div>
                <button onclick="createRoom()">Create New Room</button>
            </div>
            
            <div style="margin: 20px 0;">
                <p style="color: #666;">OR</p>
            </div>
            
            <div class="input-group">
                <input type="text" id="roomCode" placeholder="Enter room code" maxlength="6" style="text-transform: uppercase;">
                <button onclick="joinRoom()">Join Room</button>
            </div>
        </div>
        
        <div id="waitingRoom" class="hidden">
            <h2>Room Code</h2>
            <div class="room-code-display" id="roomCodeDisplay">ABCD12</div>
            <p class="waiting-message">Share this code with friends to start playing!</p>
            <p id="playerCount" style="color: #666;"></p>
            
            <div class="players-list">
                <h3>Players</h3>
                <div id="playersList"></div>
            </div>
            
            <button id="readyBtn" onclick="playerReady()">Ready to Start</button>
            <button onclick="leaveRoom()" style="background: #dc3545;">Leave Room</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-container hidden">
        <div class="game-table">
            <div id="turnIndicator" class="turn-indicator" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;">
                <div id="turnText">Waiting...</div>
            </div>
            
            <div class="top-info" style="margin-top: 45px;">
                <div class="info-box">Room: <span id="gameRoomCode">-</span></div>
                <div class="info-box">Trump: <span id="trumpSuit">-</span></div>
                <div class="info-box">Deck: <span id="deckCount">36</span></div>
                <div class="info-box">Players: <span id="activePlayerCount">-</span></div>
            </div>
            
            <div id="gameMessage" class="message hidden"></div>
            
            <div class="players-circle" id="playersCircle">
                <!-- Player slots will be dynamically added here -->
            </div>
            
            <div class="battlefield-container">
                <div class="battlefield-title">Battlefield</div>
                <div id="battlefield" class="battlefield"></div>
            </div>
            
            <div class="deck-area">
                <div style="color: white; font-size: 0.8em; margin-bottom: 5px;">Deck & Trump:</div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div class="deck">
                        <span id="deckDisplay">36</span>
                    </div>
                    <div class="trump-card-wrapper" style="display: none;">
                        <div id="trumpCard" class="card trump-card"></div>
                    </div>
                </div>
            </div>
            
            <div id="winnersDisplay" class="winners-display hidden">
                <h3>üèÜ Winners</h3>
                <div id="winnersList"></div>
            </div>
        </div>
        
        <div class="bottom-controls">
            <button id="takeBtn" onclick="takeCards()" disabled>Take Cards</button>
            <button id="deflectBtn" onclick="toggleDeflectMode()" disabled>Deflect</button>
            <button id="endAttackBtn" onclick="endAttack()" disabled>End Attack</button>
            <button onclick="leaveGame()" style="background: #dc3545;">Leave Game</button>
        </div>
    </div>

    <!-- Chat -->
    <div id="chatContainer" class="chat-container">
        <div class="chat-header" onclick="toggleChat()">üí¨ Chat</div>
        <div id="chatBody">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message..." maxlength="100">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Throw-in Timer -->
    <div id="throwInTimer" class="throw-in-timer hidden">
        <h2>Taking Cards!</h2>
        <div class="timer-display" id="timerDisplay">3</div>
        <div>Players can throw in cards with these ranks:</div>
        <div id="validRanks" class="valid-ranks"></div>
        <button id="finishThrowInBtn" onclick="finishThrowIn()" style="display: none;">Done Adding</button>
    </div>

    <script>
        // Socket connection
        let socket = null;
        
        // Game state
        let playerInfo = { name: '', id: null };
        let roomInfo = { code: null, players: [], maxPlayers: 4 };
        let gameState = null;
        let selectedCard = null;
        let myHand = [];
        let deflectMode = false;
        let throwInInterval = null;
        
        // Connect to server
        function connectToServer() {
            const serverUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:3000' 
                : window.location.origin;
            
            socket = io(serverUrl);
            
            // Socket event handlers
            socket.on('connect', () => {
                console.log('Connected to server');
                playerInfo.id = socket.id;
            });
            
            socket.on('roomCreated', (data) => {
                roomInfo.code = data.roomCode;
                roomInfo.maxPlayers = data.gameState.maxPlayers;
                gameState = data.gameState;
                document.getElementById('roomCodeDisplay').textContent = data.roomCode;
                showWaitingRoom();
                updatePlayersList();
            });
            
            socket.on('playerJoined', (data) => {
                gameState = data.gameState;
                updatePlayersList();
                showMessage('A player joined the room!', 'info');
            });
            
            socket.on('error', (data) => {
                alert(data.message);
            });
            
            socket.on('playerReadyUpdate', (data) => {
                updatePlayersList();
            });
            
            socket.on('gameStarted', (data) => {
                gameState = data.gameState;
                startGame();
            });
            
            socket.on('cardPlayed', (data) => {
                gameState = data.gameState;
                deflectMode = false;
                updateGameDisplay();
                
                if (data.allDefended && data.action === 'defend') {
                    if (gameState.initialAttackerId === socket.id) {
                        showMessage('All attacks defended! Continue or end turn.', 'info');
                    }
                }
            });
            
            socket.on('attackDeflected', (data) => {
                gameState = data.gameState;
                deflectMode = false;
                updateGameDisplay();
                showMessage(`${data.deflectedBy} deflected to ${data.newDefender}!`, 'info');
            });
            
            socket.on('throwInPhase', (data) => {
                gameState = data.gameState;
                updateGameDisplay();
                showThrowInTimer(data.validRanks, data.maxThrowIn);
            });
            
            socket.on('throwInCard', (data) => {
                gameState = data.gameState;
                updateGameDisplay();
            });
            
            socket.on('cardsTaken', (data) => {
                gameState = data.gameState;
                hideThrowInTimer();
                updateGameDisplay();
                showMessage(`Cards taken! (${data.totalCards} total)`, 'info');
            });
            
            socket.on('attackEnded', (data) => {
                gameState = data.gameState;
                deflectMode = false;
                updateGameDisplay();
            });
            
            socket.on('playerWon', (data) => {
                showMessage(`üèÜ ${data.playerName} finished in position ${data.position}!`, 'success');
                updateGameDisplay();
            });
            
            socket.on('gameOver', (data) => {
                showMessage(`Game Over! ${data.durak.name} is the Durak!`, 'error');
                setTimeout(() => leaveGame(), 5000);
            });
            
            socket.on('gameDraw', () => {
                showMessage('Game ended in a draw!', 'info');
                setTimeout(() => leaveGame(), 5000);
            });
            
            socket.on('newMessage', (data) => {
                addChatMessage(data.playerName, data.message);
            });
            
            socket.on('playerDisconnected', (data) => {
                showMessage(`${data.playerName} disconnected`, 'error');
            });
        }
        
        // UI Functions
        function setPlayerName() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name.length < 1) {
                alert('Please enter your name');
                return;
            }
            
            playerInfo.name = name;
            document.getElementById('displayName').textContent = name;
            document.getElementById('nameEntry').classList.add('hidden');
            document.getElementById('roomOptions').classList.remove('hidden');
            
            connectToServer();
        }
        
        function createRoom() {
            if (!socket) return;
            
            const maxPlayers = parseInt(document.getElementById('maxPlayers').value);
            socket.emit('createRoom', {
                playerName: playerInfo.name,
                maxPlayers: maxPlayers
            });
        }
        
        function joinRoom() {
            if (!socket) return;
            
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if (roomCode.length < 1) {
                alert('Please enter a room code');
                return;
            }
            
            socket.emit('joinRoom', {
                roomCode: roomCode,
                playerName: playerInfo.name
            });
            
            roomInfo.code = roomCode;
            document.getElementById('roomCodeDisplay').textContent = roomCode;
            showWaitingRoom();
        }
        
        function showWaitingRoom() {
            document.getElementById('roomOptions').classList.add('hidden');
            document.getElementById('waitingRoom').classList.remove('hidden');
        }
        
        function updatePlayersList() {
            if (!gameState) return;
            
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            document.getElementById('playerCount').textContent = 
                `${gameState.players.length}/${gameState.maxPlayers} players`;
            
            gameState.players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = player.name + (player.id === socket.id ? ' (You)' : '');
                
                const statusSpan = document.createElement('span');
                statusSpan.className = `player-status ${player.ready ? 'ready' : 'waiting'}`;
                statusSpan.textContent = player.ready ? 'Ready' : 'Waiting';
                
                playerDiv.appendChild(nameSpan);
                playerDiv.appendChild(statusSpan);
                playersList.appendChild(playerDiv);
            });
            
            // Update ready button
            const readyBtn = document.getElementById('readyBtn');
            const minPlayers = 2;
            if (gameState.players.length >= minPlayers) {
                readyBtn.disabled = false;
                readyBtn.textContent = 'Ready to Start';
            } else {
                readyBtn.disabled = true;
                readyBtn.textContent = `Need ${minPlayers - gameState.players.length} more player(s)`;
            }
        }
        
        function playerReady() {
            if (!socket) return;
            socket.emit('playerReady');
            document.getElementById('readyBtn').disabled = true;
            document.getElementById('readyBtn').textContent = 'Waiting for others...';
        }
        
        function leaveRoom() {
            location.reload();
        }
        
        function leaveGame() {
            location.reload();
        }
        
        function startGame() {
            document.getElementById('lobbyScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('chatContainer').style.display = 'block';
            document.getElementById('gameRoomCode').textContent = roomInfo.code;
            
            createPlayerSlots();
            updateGameDisplay();
            showMessage('Game started! Good luck!', 'success');
        }
        
        function createPlayerSlots() {
            const container = document.getElementById('playersCircle');
            container.innerHTML = '';
            
            if (!gameState) return;
            
            const numPlayers = gameState.players.length;
            const radius = 40; // Increased radius for better spacing
            const angleStep = (2 * Math.PI) / numPlayers;
            
            gameState.players.forEach((player, index) => {
                const angle = angleStep * index - Math.PI / 2; // Start from top
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                slot.id = `player-${player.id}`;
                slot.style.left = `${x}%`;
                slot.style.top = `${y}%`;
                slot.style.transform = 'translate(-50%, -50%)';
                
                if (player.id === socket.id) {
                    slot.classList.add('current-player');
                }
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'player-name';
                nameDiv.textContent = player.name + (player.id === socket.id ? ' (You)' : '');
                nameDiv.style.fontSize = '0.9em';
                
                const cardsDiv = document.createElement('div');
                cardsDiv.className = 'player-cards';
                cardsDiv.id = `cards-${player.id}`;
                
                const infoDiv = document.createElement('div');
                infoDiv.style.textAlign = 'center';
                infoDiv.style.fontSize = '0.8em';
                infoDiv.style.color = '#666';
                infoDiv.id = `info-${player.id}`;
                
                slot.appendChild(nameDiv);
                slot.appendChild(cardsDiv);
                slot.appendChild(infoDiv);
                container.appendChild(slot);
            });
        }
        
        function updateGameDisplay() {
            if (!gameState) return;
            
            const me = gameState.players.find(p => p.id === socket.id);
            if (me) {
                myHand = me.hand || [];
            }
            
            // Update active player count
            const activePlayers = gameState.players.filter(p => p.isActive && !p.hasWon);
            document.getElementById('activePlayerCount').textContent = 
                `${activePlayers.length} active`;
            
            // Update trump and deck
            document.getElementById('trumpSuit').textContent = gameState.trumpSuit || '-';
            document.getElementById('deckCount').textContent = gameState.deckCount;
            document.getElementById('deckDisplay').textContent = gameState.deckCount;
            
            // Update trump card display
            const trumpCardEl = document.getElementById('trumpCard');
            const trumpWrapper = trumpCardEl.parentElement;
            
            if (gameState.deckCount > 0 && gameState.trumpCard) {
                trumpWrapper.style.display = 'flex';
                trumpCardEl.innerHTML = `
                    <div>${gameState.trumpCard.rank}</div>
                    <div>${gameState.trumpCard.suit}</div>
                `;
                trumpCardEl.className = `card trump-card ${(gameState.trumpCard.suit === '‚ô•' || gameState.trumpCard.suit === '‚ô¶') ? 'red' : 'black'}`;
            } else {
                trumpWrapper.style.display = 'none';
            }
            
            // Update each player's display
            gameState.players.forEach(player => {
                const slot = document.getElementById(`player-${player.id}`);
                if (!slot) return;
                
                // Clear and update classes
                slot.classList.remove('active-attacker', 'defender', 'can-attack', 'winner');
                
                if (player.hasWon) {
                    slot.classList.add('winner');
                } else if (player.isDefender) {
                    slot.classList.add('defender');
                } else if (player.isInitialAttacker) {
                    slot.classList.add('active-attacker');
                } else if (player.canAttack) {
                    slot.classList.add('can-attack');
                }
                
                // Update cards
                const cardsDiv = document.getElementById(`cards-${player.id}`);
                cardsDiv.innerHTML = '';
                
                if (player.hand && player.id === socket.id) {
                    // Show own cards
                    player.hand.forEach((card, index) => {
                        const cardEl = createCard(card, index);
                        cardsDiv.appendChild(cardEl);
                    });
                } else {
                    // Show card backs for others
                    for (let i = 0; i < player.cardCount; i++) {
                        const cardEl = document.createElement('div');
                        cardEl.className = 'card back';
                        cardEl.innerHTML = 'üÉè';
                        cardsDiv.appendChild(cardEl);
                    }
                }
                
                // Update info
                const infoDiv = document.getElementById(`info-${player.id}`);
                if (player.hasWon) {
                    infoDiv.textContent = 'üèÜ Winner!';
                } else if (player.isDefender) {
                    infoDiv.textContent = 'üõ°Ô∏è Defending';
                } else if (player.isInitialAttacker) {
                    infoDiv.textContent = '‚öîÔ∏è Main Attacker';
                } else if (player.canAttack) {
                    infoDiv.textContent = '‚ûï Can Attack';
                } else {
                    infoDiv.textContent = '';
                }
            });
            
            // Update battlefield
            updateBattlefield();
            
            // Update turn indicator
            updateTurnIndicator();
            
            // Update buttons
            updateButtonStates();
            
            // Update winners display
            updateWinnersDisplay();
        }
        
        function createCard(card, index) {
            const cardEl = document.createElement('div');
            cardEl.className = `card ${(card.suit === '‚ô•' || card.suit === '‚ô¶') ? 'red' : 'black'}`;
            
            if (selectedCard === index) {
                cardEl.classList.add('selected');
            }
            
            // Check for deflectable
            if (deflectMode && gameState.currentDefenderId === socket.id) {
                const attackRanks = new Set();
                if (gameState.battlefield) {
                    gameState.battlefield.forEach(pair => {
                        if (!pair.defense) attackRanks.add(pair.attack.rank);
                    });
                }
                if (attackRanks.has(card.rank)) {
                    cardEl.classList.add('deflectable');
                }
            }
            
            cardEl.innerHTML = `
                <div style="font-size: 0.8em">${card.rank}</div>
                <div>${card.suit}</div>
            `;
            
            cardEl.onclick = () => selectCard(index);
            return cardEl;
        }
        
        function updateBattlefield() {
            const battlefieldEl = document.getElementById('battlefield');
            battlefieldEl.innerHTML = '';
            
            if (gameState.battlefield) {
                gameState.battlefield.forEach(pair => {
                    const pairEl = document.createElement('div');
                    pairEl.className = 'card-pair';
                    
                    const attackEl = document.createElement('div');
                    attackEl.className = `card ${(pair.attack.suit === '‚ô•' || pair.attack.suit === '‚ô¶') ? 'red' : 'black'}`;
                    attackEl.innerHTML = `
                        <div style="font-size: 0.8em">${pair.attack.rank}</div>
                        <div>${pair.attack.suit}</div>
                    `;
                    pairEl.appendChild(attackEl);
                    
                    if (pair.defense) {
                        const defenseEl = document.createElement('div');
                        defenseEl.className = `card ${(pair.defense.suit === '‚ô•' || pair.defense.suit === '‚ô¶') ? 'red' : 'black'}`;
                        defenseEl.innerHTML = `
                            <div style="font-size: 0.8em">${pair.defense.rank}</div>
                            <div>${pair.defense.suit}</div>
                        `;
                        pairEl.appendChild(defenseEl);
                    }
                    
                    battlefieldEl.appendChild(pairEl);
                });
            }
        }
        
        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            const turnText = document.getElementById('turnText');
            
            indicator.classList.remove('your-turn', 'defend');
            
            if (!gameState) return;
            
            if (gameState.gamePhase === 'throwIn') {
                turnText.textContent = 'Throw-in phase!';
                if (gameState.initialAttackerId === socket.id || gameState.additionalAttackers.includes(socket.id)) {
                    indicator.classList.add('your-turn');
                }
            } else if (gameState.currentDefenderId === socket.id) {
                indicator.classList.add('defend');
                turnText.textContent = 'üõ°Ô∏è Defend!';
            } else if (gameState.initialAttackerId === socket.id) {
                indicator.classList.add('your-turn');
                turnText.textContent = '‚öîÔ∏è Your Attack!';
            } else if (gameState.additionalAttackers && gameState.additionalAttackers.includes(socket.id)) {
                indicator.classList.add('your-turn');
                turnText.textContent = '‚ûï You Can Add Cards';
            } else {
                turnText.textContent = 'Waiting...';
            }
        }
        
        function updateButtonStates() {
            const takeBtn = document.getElementById('takeBtn');
            const deflectBtn = document.getElementById('deflectBtn');
            const endAttackBtn = document.getElementById('endAttackBtn');
            
            takeBtn.disabled = true;
            deflectBtn.disabled = true;
            deflectBtn.style.display = 'none';
            endAttackBtn.disabled = true;
            
            if (!gameState || gameState.gameState !== 'playing') return;
            
            if (gameState.gamePhase === 'throwIn') {
                return;
            }
            
            if (gameState.currentDefenderId === socket.id && gameState.gamePhase === 'defending') {
                // Check if can deflect
                if (gameState.battlefield && !gameState.battlefield.some(pair => pair.defense)) {
                    const attackRanks = new Set();
                    gameState.battlefield.forEach(pair => {
                        if (!pair.defense) attackRanks.add(pair.attack.rank);
                    });
                    
                    const canDeflect = myHand.some(card => attackRanks.has(card.rank));
                    if (canDeflect) {
                        deflectBtn.disabled = false;
                        deflectBtn.style.display = 'inline-block';
                    }
                }
                
                // Can take if there are undefended attacks
                if (gameState.battlefield && gameState.battlefield.some(pair => !pair.defense)) {
                    takeBtn.disabled = false;
                }
            }
            
            // Only initial attacker can end attack
            if (gameState.initialAttackerId === socket.id && gameState.battlefield && gameState.battlefield.length > 0) {
                if (gameState.gamePhase === 'attacking' || 
                    (gameState.gamePhase === 'defending' && gameState.battlefield.every(pair => pair.defense))) {
                    endAttackBtn.disabled = false;
                }
            }
        }
        
        function updateWinnersDisplay() {
            if (!gameState || !gameState.winners || gameState.winners.length === 0) {
                document.getElementById('winnersDisplay').classList.add('hidden');
                return;
            }
            
            document.getElementById('winnersDisplay').classList.remove('hidden');
            const list = document.getElementById('winnersList');
            list.innerHTML = '';
            
            gameState.winners.forEach(winner => {
                const div = document.createElement('div');
                div.className = 'winner-item';
                div.textContent = `${winner.position}. ${winner.name}`;
                list.appendChild(div);
            });
        }
        
        function selectCard(index) {
            if (gameState.gameState !== 'playing') return;
            
            selectedCard = index;
            
            if (deflectMode && gameState.currentDefenderId === socket.id && gameState.gamePhase === 'defending') {
                socket.emit('deflectAttack', { cardIndex: index });
                selectedCard = null;
                deflectMode = false;
            } else if ((gameState.initialAttackerId === socket.id || 
                       (gameState.additionalAttackers && gameState.additionalAttackers.includes(socket.id))) 
                      && (gameState.gamePhase === 'attacking' || gameState.gamePhase === 'throwIn')) {
                socket.emit('playCard', { cardIndex: index });
                selectedCard = null;
            } else if (gameState.currentDefenderId === socket.id && gameState.gamePhase === 'defending') {
                socket.emit('playCard', { cardIndex: index });
                selectedCard = null;
            }
            
            updateGameDisplay();
        }
        
        function takeCards() {
            if (!socket) return;
            deflectMode = false;
            socket.emit('takeCards');
        }
        
        function toggleDeflectMode() {
            deflectMode = !deflectMode;
            const btn = document.getElementById('deflectBtn');
            if (deflectMode) {
                btn.textContent = 'Cancel';
                showMessage('Click a card with the same rank to deflect!', 'info');
            } else {
                btn.textContent = 'Deflect';
            }
            updateGameDisplay();
        }
        
        function endAttack() {
            if (!socket) return;
            socket.emit('endAttack');
        }
        
        function finishThrowIn() {
            if (!socket) return;
            socket.emit('finishThrowIn');
            hideThrowInTimer();
        }
        
        function showThrowInTimer(validRanks, maxThrowIn) {
            const timerDiv = document.getElementById('throwInTimer');
            timerDiv.classList.remove('hidden');
            
            // Display valid ranks
            const ranksDiv = document.getElementById('validRanks');
            ranksDiv.innerHTML = validRanks.join(', ');
            
            // Show finish button only for initial attacker
            const finishBtn = document.getElementById('finishThrowInBtn');
            if (gameState.initialAttackerId === socket.id) {
                finishBtn.style.display = 'block';
            } else {
                finishBtn.style.display = 'none';
            }
            
            // Start countdown
            let timeLeft = 3;
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.textContent = timeLeft;
            
            if (throwInInterval) clearInterval(throwInInterval);
            throwInInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(throwInInterval);
                    hideThrowInTimer();
                }
            }, 1000);
        }
        
        function hideThrowInTimer() {
            document.getElementById('throwInTimer').classList.add('hidden');
            if (throwInInterval) {
                clearInterval(throwInInterval);
                throwInInterval = null;
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('gameMessage');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }
        
        // Chat functions
        function toggleChat() {
            const chatBody = document.getElementById('chatBody');
            chatBody.style.display = chatBody.style.display === 'none' ? 'block' : 'none';
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message && socket) {
                socket.emit('sendMessage', { message: message });
                input.value = '';
            }
        }
        
        function addChatMessage(author, message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${author}:</strong> ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Enter key handlers
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('chatInput')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('playerName')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') setPlayerName();
            });
            
            document.getElementById('roomCode')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinRoom();
            });
        });
    </script>
</body>
